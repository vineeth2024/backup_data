 <div class="container-fluid" style="background-color: #f0f0f0;">
  <br>
  <div class="card-top container-fluid" style="margin-top: -15px;">
      <div class="container d-flex" style="margin-left: 80px;">
          <div class="item-container" *ngFor="let category of categories">
              <div class="item" (mouseenter)="showSubcategories($event, category)" (mouseleave)="hideSubcategories()">
                  <div class="category-content">
                      <img [src]="category.image" class="category-image">
                      <h6>{{ category.title }}</h6>
                  </div>
                  <div *ngIf="showDropdown && (selectedCategory && selectedCategory.id === category.id)" class="subcategory-dropdown">
                      <ul>
                          <li *ngFor="let subcategory of category.subcategories" (mouseenter)="showSubsubcategories($event, subcategory)" (mouseleave)="hideSubsubcategories()" (click)="selectSubcategory(subcategory)">
                              {{ subcategory.title }}
                              <div *ngIf="showSubDropdown && (selectedSubcategory && selectedSubcategory.id === subcategory.id)" class="subsubcategory-dropdown">
                                  <ul>
                                      <!-- <li *ngFor="let subsubcategory of subcategory.subsubcategories">{{ subsubcategory.title }}</li> -->
                                      <li *ngFor="let subsubcategory of subcategory.subsubcategories" (click)="selectSubsubcategory(subsubcategory)">
                                        {{ subsubcategory.title }}
                                      </li>
                                  </ul>
                              </div>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="container-fluid" style="margin-top: 15px;">
      <div class="image-slider">
          <button class="slide-button left" (click)="previousSlide()">
              <i class="fas fa-chevron-left"></i>
          </button>

          <img *ngFor="let image of images; let i = index" [src]="image" style="width: 1320px;" [style.opacity]="currentIndex === i ? 1 : 0">

          <button class="slide-button right" (click)="nextSlide()">
              <i class="fas fa-chevron-right"></i>
          </button>
      </div>

      <div class="dot-symbols">
          <span *ngFor="let image of images; let i = index" class="dot" [class.active]="currentIndex === i" (click)="goToSlide(i)"></span>
      </div>
  </div>

  <div class="card" style="margin-left: auto; margin-right: auto; margin-top: 15px;">
      <h5 class="card-title">Best of Product List</h5>
      <div class="container" style="margin-top: -40px;">
          <div class="row">
              <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
                  <div class="card col-md-2">
                      <img [src]="item.image" alt="" (click)="showProductDetails(item)">
                      <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{ item.title }}</h5>
                      <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                      <p><strong>Price:</strong> ₹{{getConvertedPrice(item.price)}}</p>
                  </div>
              </ng-container>
          </div>
      </div>
  </div>
</div>
