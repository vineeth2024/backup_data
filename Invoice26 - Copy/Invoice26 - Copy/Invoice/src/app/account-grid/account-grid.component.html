<p-toast></p-toast>
<main style="margin-top: 80px;">
  <!-- Correct viewport settings -->

  <div class="container pt-4" style="background-color: #eaeaf1;">  
    <div class="row">
    <div class="card-body">
      <h5>Inward Details</h5>
      <div aria-label="breadcrumb" style="float: right;margin-top: -33px;list-style-type: none;">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item active">Inward</li>

        </ol>
      </div>
    </div>
    <div id="datatable_filter" class="dataTables_filter text-left" style="text-align: left !important;">
      <label>
        <input autocomplete="off" type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search "
          (keyup)="applyFilter(searchText)" />
      </label>
    </div>
  </div>

  <p-card>
    <button style="  font-size: 10px;margin-left: 870px; margin-top: -47px; width: 80px;" (click)="addinward()" type="button"
      class="btn btn-danger" data-bs-toggle="modal" data-bs-target=".transaction-detailModal"><svg
        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
      </svg>
      Add Inward</button>
      <table class="table table-bordered dt-responsive nowrap sm dataTable no-footer dtr-inline">
        <thead>
          <tr>
            <th scope="col-12">Customer Id</th>
            <th scope="col-12">Customer Name</th>
            <th scope="col-12">Action</th>
          </tr>


        <tbody class="table-bordered dt-responsive  sm dtr-inline">
          <tr class="odd" style="  vertical-align: middle;" *ngFor="let inward of inwarddetails  let i=index">
            <td class="sorting_1 dtr-control" (click)="edit(inward.customer_name)" style="color:blue; cursor: pointer;">


              {{inward.customer_amount}}
            </td>

            <td>{{inward.date}}</td>
            
            <td class="text-center">
              <button type="button" (click)="edit(inward.customer_name)" style="background-color: #19064c;"
                class="btn btn-success waves-effect edit-btn waves-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                  <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>

              </button> &nbsp;
              <button style="margin-left: 5px;" (click)="deleteinward()"
                class="btn btn-danger waves-effect edit-btn waves-light"><svg xmlns="http://www.w3.org/2000/svg"
                  width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                  <path
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                </svg></button>

            </td>
          </tr>
          <tr>
            <td colspan="12" *ngIf="inwarddetails.length === 0" style="text-align: center; font-size: 0.8rem;">
              No Data Found
            </td>
          </tr>

        </tbody>
      </table>
  
  </p-card>
</div>
