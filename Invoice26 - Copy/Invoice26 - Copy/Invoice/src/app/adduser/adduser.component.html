  <main style="margin-top: 80px;">
    <!-- Correct viewport settings -->

    <div class="container pt-4" style="background-color: #eaeaf1;">  
        <div class="card-body">
        <h5 *ngIf="!isEdit">Add User</h5>
        <h5 *ngIf="isEdit"> Edit User </h5>
            <div aria-label="breadcrumb" style="float: right;margin-top: -33px;list-style-type: none;">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a  href="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/user-grid">User View</a></li>
                    <li *ngIf="!isEdit" class="breadcrumb-item active">Add User</li>
                    <li *ngIf="isEdit" class="breadcrumb-item active">Edit User</li>
            
                  </ol>
        </div>
        </div>
    <div class="card ml-2 mr-2 bg-white" style="width: 970px; height:250px; margin-top: 50px;">
        <div class="container-fluid">
            <div class="card-body">
                <form [formGroup]="formGroup">
                    <div class="row">
                        <div class="col-6"><label>User Name</label>
                          <input type="text" placeholder="Enter User Name " formControlName="username" class="form-control"[ngClass]="{'is-invalid':submitted && formGroup.controls['username'].errors}">
                          <span *ngIf="formGroup.get('username')?.hasError('required') && formGroup.get('username')?.touched" class='text-danger' >User Name is required</span>               
                        </div>
                        <div class="col-6">
                            <label>Email</label>
                            <input type="text" placeholder="Enter Email " class="form-control"[ngClass]="{'is-invalid': submitted && formGroup.controls['email'].errors}"
                             formControlName="email" required>
                             <span *ngIf="formGroup.get('email')?.hasError('required') && formGroup.get('email')?.touched" class='text-danger' >Email is required</span>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="col-6">
                            <label class="primary">Role</label>
                            <!-- <input type="text" formControlName="role" [ngClass]="{'is-invalid':submitted && formGroup.controls['role'].errors}" class="form-control"> -->
                            <select class="form-select form-select"[ngClass]="{'is-invalid':submitted&& formGroup.controls['role'].errors}" aria-label=".form-select-sm example" aria-placeholder="Select Role" formControlName="role">
                                <option selected>Select Role</option>
                                <option>User</option>
                                <option >Customer</option>
                                <option >Admin</option>
                            </select>
                            <span *ngIf="formGroup.get('role')?.hasError('required') && formGroup.get('role')?.touched" class='text-danger' >Role is required</span>
                        </div>
                        
                        <div class="col-6">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password" class="form-control" [ngClass]="{'is-invalid': submitted && formGroup.controls['password'].errors}"
                                [type]="showPassword ? 'text' : 'password'" formControlName="password">
                                <span *ngIf="formGroup.get('password')?.hasError('required') && formGroup.get('password')?.touched" class='text-danger' padding>Password is required</span>
                        </div>

                    </div>
                    <button type="button" class="btn btn-danger" (click)="onsubmit()" style="float: right;">Submit</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
