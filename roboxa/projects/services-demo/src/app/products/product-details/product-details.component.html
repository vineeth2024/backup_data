<div class="container">
    <h1>Example with HttpClient</h1>
    <hr>
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
        </tr>
        <tr *ngFor="let item of products">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>
                <img [src]="item.image" height="50" width="50" alt="">
            </td>
        </tr>
    </table>
</div>
