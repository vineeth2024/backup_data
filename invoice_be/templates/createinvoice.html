    <script>
        $(document).ready(function() {
            var i = 1;
            var csrfToken = $("input[name=csrfmiddlewaretoken]").val();
            var options = ""

            $.ajax({
                url: "/productdetails",
                type: "GET",
                headers: {
                    "X-CSRFToken": csrfToken  // Set the CSRF token in the headers
                },
                contentType: "application/json",
                success: function(result) {
                    //console.log(result.data)
                    for(let i=0; i<result.data.length; i++){
                        options  = options  + '<option value="'+ result.data[i]['hsn_no'] + '">'+result.data[i]['product_name'] + '-' + result.data[i]['hsn_no'] +'</option>'
                    }
                    //console.log(options)
                    
                },
                error: function(xhr, status, error) {
                    alert("Error sending data to server.");
                }
            });
            //'td><select id ="" > ' + options + '</select>''
            $("#add").click(function() {
                i++;
                $('#dynamic_field').append('<tr id="row' + i + '">' +
                    '<td><select id = "product_id_'+i+'"><option value="">Select Product</option>'+options+'</select></td>' +

                    '<td><input type="text" name="purchase_date" id="purchase_date_' + i + '"  placeholder="YYYY-MM-DD" class="form-control name_email" required /></td>' +

                var customer_name = $("#customer_name").val();
                //console.log(customer_name)
                var purchase_order = $("#purchase_order").val();
                var vendor_code = $("#vendor_code").val();
                var invoice_date = $("#invoice_date").val();
                var invoice_number = $("#invoice_number").val();

                var product_details = [];

                for (let j = 1; j <= i; j++) {
                    var product_id = $("#product_id_" + j).val();
                    // $("#product_id_" + j).focus();                        
                    var purchase_date = $("#purchase_date_" + j).val();
                    // $("#purchase_date_" + j).focus();  
                    var no_of_units = $("#no_of_units_" + j).val();
                    // $("#no_of_units_" + j).focus(); 
                    var cost_per_unit = $("#cost_per_unit_" + j).val();

                    // Check if all fields are filled before adding to product_details
                    if (product_id && purchase_date && no_of_units && cost_per_unit) {
                        var row_data = {
                            "product_id": product_id,
                            "purchase_date": purchase_date,
                            "no_of_units": no_of_units,
                            "cost_per_unit": cost_per_unit
                        };
                        product_details.push(row_data);
                    }
                }

                var data = {
                    customer_name: customer_name,
                    purchase_order: purchase_order,
                    vendor_code: vendor_code,
                    invoice_date: invoice_date,
                    invoice_number: invoice_number,
                    product_details: product_details
                };

                //console.log(JSON.stringify(data, null, " "));

                // AJAX code to send data to the server
                $.ajax({
                    url: "/createinvoice/",
                    type: "POST",
                    headers: {
                        "X-CSRFToken": csrfToken  // Set the CSRF token in the headers
                    },
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function(result) {
                        alert("Data saved successfully!");
                        // Reset the form or perform any other actions
                        $("#invoice-form")[0].reset();
                    },
                    error: function(xhr, status, error) {
                        alert("Error sending data to server.");
                    }
                });
            });
        });
