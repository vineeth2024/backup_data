<script>
    function toggleElements() {
      var option1 = document.getElementById("option1");
      var hiddenElements = document.getElementById("hiddenElements");

      if (option1.checked) {
        hiddenElements.style.display = "none"; // Hide the elements
      } else {
        hiddenElements.style.display = "block"; // Show the elements
      }
    }
